{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小懵文案管理—管理登陆</title>
     <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="{% static 'css/login.css'%}">
</head>
<body>


     <div class="container">
       <div class="login_title">

       </div>
      <div class="row justify-content-center">
       <img id="file_logo" src="{% static 'image/file_logo.png'%}" alt=""><h4 id="title">文案裂变后台管理系统</h4>

      </div>
      <div class="row justify-content-center">
        <div class="login_form">
          <form class="" action="/file/login/loginAction/" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
              </div>
<!--              <div class="form-group form-check">-->
<!--                <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--                <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
<!--              </div>-->
                <input id="login_button" type="submit" class="btn btn-primary" value="登录">
         </form>
         
        </div>
      
      </div>
     </div>

 


       <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous"></script>
       <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
       <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!--    <script src="{% static 'js/main.js'%}"></script>-->
</body>
</html>
