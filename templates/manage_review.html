{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文案查重</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/generator.css'%}">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-1">
                <img id="profile_photo" src="{% static 'image/profile_photo.png'%}" alt="">
                <h6 id="user_name">超级管理员</h6>
                <ul id="side_list" class="">
                    <li id="file_history" class=""><a href="/file/manage/"><img class="side_img" src="{% static 'image/manage.png'%}" alt="">文案管理</a></li>
                    <li id="file_upload" class="listactive"><a href="/file/manage/review"> <img class="side_img" src="{% static 'image/file.png'%}" alt="">文案审查</a></li>
                    <li id="file_history" class=""><a href="/file/manage/parttimer/"><img class="side_img" src="{% static 'image/parttimer.png'%}" alt="">兼职管理</a></li>
                </ul>
                <a id="logout" href="/file/login/logoutAction">
                    <img id="logout_logo" src="{% static 'image/quit.png'%}" alt="">退出
                </a>
            </div>

            <div id="content" class="col">
                <div class="row ">
                    <select class="filter">
                        <option>请选择兼职</option>
                        <option value="">全部</option>
                        {% for item in partTimer%}
                           <option value="{{item.id}}">{{item.name}}</option>
                        {% endfor %}
                    </select>
                </div>
           
                <div class="row historyTitle">
                    <div class="col">
                        上传编号
                    </div>
                    <div class="col">
                        兼职
                    </div>
                    <div class="col">
                        人设
                    </div>
                    <div class="col">
                        提交时间
                    </div>
                    <div class="col">
                        状态
                    </div>
                    <div class="col">
                        操作
                  </div>
                 </div>

          

                     {% for item in historyList %}
                        <div class="row historyList">
                            <div id="{{item.id}}" class="col itemId">
                                {{item.id}}
                            </div>
                            <div class="col">
                                {{item.parttimer_id}}
                            </div>
                            <div name="{{item.profile_id}}" class="col profileId">
                                {{item.profile_id}}
                            </div>
                            <div class="col">
                                {{item.createdate}}
                            </div>
                            <div class="col">
                                <select class="uploadListStatus">
                                    {% if item.status == None %}
                                      <option value="">未知</option>
                                      <option value="1">已审核</option>
                                      <option value="0">未审核</option>
                                    {% elif item.status == True %}
                                      <option value="1">已审核</option>
                                      <option value="">未知</option>
                                      <option value="0">未审核</option>
                                    {% elif item.status == False %}
                                      <option value="0">未审核</option>
                                      <option value="1">已审核</option>
                                      <option value="">未知</option>
                                    {% endif %}
                                </select>
                            </div>
                            <div class="col">
                                <a class="btn btn-sm edit" href="#"><img src="{% static 'image/edit.png'%}" alt=""></a>
                            </div>
                         </div>  
                 {% endfor %}
            </div>
        </div>
        <!--container-->
    </div>




    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js" rel="external nofollow" ></script>
    <script src="{% static 'js/review.js'%}"></script>
</body>
</html>
